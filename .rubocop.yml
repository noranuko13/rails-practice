AllCops:
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

require:
  - rubocop-rails

# 1行あたりの文字数
Layout/LineLength:
  Max: 100
  IgnoredPatterns: ['\A( *)#']

# ブロックあたりの行数
Metrics/BlockLength:
  Exclude:
    - 'config/environments/**/*'

# ネストしたモジュールとクラスの定義スタイル
Style/ClassAndModuleChildren:
  Enabled: false

# トップレベルのドキュメント
Style/Documentation:
  Enabled: false
